<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>

    <style>
      ul li:first-child {
        background-color: yellow;
      }

      ol li:last-child {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <p>Books Recommendation</p>
    <ul>
      <li>Newcomer by Keigo Higashino</li>
      <li>Before I Go To Sleep by S.J Watson</li>
      <li>Better Than The Movies by Lynn Painter</li>
    </ul>

    <p>Movies Recommendation</p>
    <ol>
      <li>Harry Potter</li>
      <li>Narnia</li>
      <li>Percy Jackson</li>
    </ol>
  </body>
</html>
