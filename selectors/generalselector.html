<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div ~ p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>General Sibling Selector</h1>

    <p>Paragraph 1</p>

    <div>
      <p>Paragrah 2</p>
    </div>

    <p>Paragraph 3</p>
    <h2>Some other text</h2>
    <p>Paragraph 4</p>
  </body>
</html>
