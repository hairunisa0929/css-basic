<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <style>
      p {
        font-size: 2rem;
        font-family: "Arial";
      }

      span {
        font-style: oblique;
      }

      .bold {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p>Hello World</p>
    <span>This is another hello world</span>
    <p class="bold">Ini tulisan bold</p>
  </body>
</html>
